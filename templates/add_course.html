<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <title>Add Course</title>
    <link href="static\css\style.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align:center; text-decoration: solid; color:lightskyblue;font-weight: bold;">Add a New Course</h1>
    <form method="post" class="course-form">
        <div class="form-row">
            <label for="code">Course Code:</label>
            <input type="text" id="code" name="code" required>
        </div>
        <div class="form-row">
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-row">
            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor">
        </div>
        <div class="form-row">
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester">
        </div>
        <div class="form-row">
            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" name="schedule">
        </div>
        <div class="form-row">
            <label for="classroom">Classroom:</label>
            <input type="text" id="classroom" name="classroom">
        </div>
        <div class="form-row">
            <label for="prerequisites">Prerequisites:</label>
            <input type="text" id="prerequisites" name="prerequisites">
        </div>
        <div class="form-row">
            <label for="grading">Grading:</label>
            <input type="text" id="grading" name="grading">
        </div>
       <input type="submit" value="Add Course" class="sub">
    </form>
   
</body>
{% endblock %}
</html>
